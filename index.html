<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

    <style>
      
    </style>
  </head>
  <body>
    <main class="card">
      <div class="img-container">
        <img src="/images/illustration-hero.svg" alt="a person listening to music">
      </div>

      <article class="text-container">
        <h1 class="order-head">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price-container">
          <img src="/images/icon-music.svg" alt="" />
          <div class="plan-container">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="" class="btn btn3">Change</a>
        </div>

        <button class="btn btn1">Proceed to Payment</button>
        <button class="btn btn2">Cancel Order</button>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://hafeez.netlify.app/" target="_blank">Hafeez Abdallah</a>.
    </footer>
  </body>
</html>
